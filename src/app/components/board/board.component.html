<div class="container">
  <div class="row justify-content-center">
    <div class="board">
      <div class="row" *ngFor="let row of boardMatrix; let x = index">
        <div class="col" *ngFor="let item of row; let y = index">
          <app-piece (click)="onClick(x, y)" [value]="item"></app-piece>
        </div>
      </div>
    </div>
  </div>
</div>
